<!DOCTYPE html>
<html>

    <script type="text/javascript">
        // Create WebSocket connection.
const socket = new WebSocket('ws://82.6.205.72:7790');

// Connection opened
socket.addEventListener('open', function (event) {
    socket.send('Hello Server!');
});

// Listen for messages
socket.addEventListener('message', function (event) {
    console.log('Message from server ', event.data);
    let v = document.getElementById('results').innerHTML;
    v = event.data + "<br> "+ v;
    document.getElementById('results').innerHTML = v;
});

function sendChat(){
    let v = document.getElementById('fname').value;

    console.log(v);
    socket.send(v);
} 
    </script>
<body>

<h1>B2C</h1>

<input type="text" id="fname" name="fname"> <button onclick="sendChat()">Send</button> <br><br>

<p id="results"></p>
</body>
</html>
